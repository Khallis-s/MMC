{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="{% static 'user_profiles.css' %}">
    <style>
        body {
            background-image: url("{% static 'background3 (2).jpg' %}");
            background-repeat: no-repeat;
            background-position: center center;
            background-attachment: fixed;
            background-size: cover;
        }
    </style>
</head>
<body>
    <header>
        <h1>User Profile</h1>
        <nav>
            <ul>
                <li><a href="{% url 'home' %}">Home</a></li>
                <li><a href="{% url 'logout' %}">Logout</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>User Profile</h2>
        <!-- Display user details -->
        <p><strong>Name:</strong> {{ user.username }}</p>
        <p><strong>Email:</strong> {{ user.email }}</p>
        <!-- Update profile form -->
        <h3>Update Profile</h3>
        <form method="POST">
            {% csrf_token %}
            <label for="user_name">Name:</label>
            <input type="text" id="user_name" name="user_name" value="{{ user.username }}"><br>
            <label for="user_email">Email:</label>
            <input type="email" id="user_email" name="user_email" value="{{ user.email }}"><br>
            <button type="submit" name="update_profile">Update Profile</button>
        </form>
        <!-- Delete profile form -->
        <h3>Delete Profile</h3>
        <form method="POST">
            {% csrf_token %}
            <button type="submit" name="delete_profile" style="color: white;">Delete Profile</button>
        </form>
        
    </main>
    <br><br>
</body>
</html>
